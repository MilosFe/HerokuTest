<body ng-app="Sentiments">
    <header>
        <div class="wrapper">
            <p class="logo">Milos<span>R</span></p>
            <i class="fa fa-bars"></i>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

            </nav>
        </div>
    </header>
    <div class="lexicon wrapper" ng-controller="sentiment as vm">
        <div class="lexiconContainer">
            <h4> {{vm.title}}</h4>
            <form>
                <label for="word">Word</label>
                <input type="text" ng-model="vm.formData.word">
                <label for="word">Grade</label>
                <input type="text" ng-model="vm.formData.grade">
                <button type="submit" ng-click="vm.postWords(formData)">Save</button>
            </form>
            <ul>
             <li ng-repeat="word in vm.words">
                 {{word.word}} {{word.grade}}  
             </li>
            </ul>
        </div>
    </div>

    <!--build:js js/main.min.js -->
    <script src="js/angular.js"></script>
    <script src="js/lexicon/lexicon.js"></script>
    <script src="js/vendor/jquery-1.11.2.js"></script>
    <script src="js/main.js"></script>
    <script src="js/people/people.js"></script>
    <!-- endbuild -->
</body>
